<style>
:root {
  --bg: #0c0c0c;
  --row: #141414;
  --row-hover: #1d1d1d;
  --header: #101010;
  --border: #2a2a2a;
  --red: #c40000;
  --text: #e6e6e6;
  --muted: #a0a0a0;
  --highlight: #ffd700;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Arial Narrow", Arial, Helvetica, sans-serif;
}

header {
  background: var(--header);
  border-bottom: 3px solid var(--red);
  padding: 14px 20px;
}

header h1 {
  margin: 0;
  font-size: 20px;
  letter-spacing: 1px;
}

.table-wrap {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 1100px;
}

thead th {
  background: var(--header);
  color: var(--muted);
  font-size: 12px;
  font-weight: 600;
  padding: 10px 6px;
  border-bottom: 1px solid var(--border);
}

tbody tr {
  background: var(--row);
  transition: background 0.15s;
}

tbody tr:hover {
  background: var(--row-hover);
}

td {
  padding: 10px 6px;
  font-size: 13px;
  border-bottom: 1px solid var(--border);
  text-align: center;
  white-space: nowrap;
}

td.left {
  text-align: left;
}

td.pos {
  font-weight: bold;
}

td.avg {
  font-weight: bold;
  color: var(--highlight);
}

.car {
  color: var(--muted);
}
</style>
</head>

function toSeconds(t) {
  const [m, s] = t.split(":");
  return (+m * 60) + parseFloat(s);
}

function fromSeconds(sec) {
  const m = Math.floor(sec / 60);
  const r = (sec % 60).toFixed(3);
  return String(m).padStart(2, "0") + ":" + r.padStart(6, "0");
}

      <td class="left">${d.pilot}</td>
